name: DevelopmentPipeline

on: 
  push: 
    branches: [develop]

jobs: 
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps: 
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          echo "Running Install Dependencies ..."
          npm install
      - name: Run Linter
        run: |
          echo "Running Linting tests ..."
          npm run lint
        env:
          CI: true
  securityCheck:
    name: Security Check
    runs-on: ubuntu-latest
    steps: 
      - name: Check for Security
        run: |
        echo "Running Security Checks ..."
        sleep 5s;
        echo "Running Security Checks ... 1"
        sleep 5s;
        echo "Running Security Checks ... 2"
        sleep 5s;
        echo "Running Security Checks ... 3"
         
  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    needs: [lintTest, securityCheck]
    steps: 
      - name: Deploying app
        run: |
          echo "Deployment in progress ..."

